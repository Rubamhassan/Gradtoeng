<!doctype html>
<html>
	<head>
		<h1>Company Log in</h1>
	</head>
		<body>
			<form action="/companylogin" method="POST">
				<div class="companylogin">
						<div class="col-sm-4">
							<label>Company Name:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="name" name="name" required class="companylogin">
						</div>
						<div class="col-sm-4">
							<label>Location:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="location" name="location" required class="companylogin">
						</div>
						<div class="col-sm-4">
							<label>Website:</label>
						</div>
						<div class="col-sm-8">
							<input class="form-control" type="website" name="website" required class="companylogin">
						</div>
					<br><br>
					<input id="submit-button" class="btn-sm" type="submit">
			</form>
		</body>
</html>
